<div class="container">
    <h1>Add New Client</h1>
    <hr>
    <div class="row">
        <div class="col-md-8">
            <form class="form" [formGroup]="newClientForm" (ngSubmit)="onSubmit()">
                <div *ngIf="alertMessage" class="alert {{ alertType }}" role="alert">{{ alertMessage }}</div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" formControlName="firstName">
                        <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="validation-text-error" role="alert">
                            <div *ngIf="firstName.errors.required">
                                This field is required.
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" formControlName="lastName">
                        <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="validation-text-error" role="alert">
                            <div *ngIf="lastName.errors.required">
                                This field is required.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="company">Company</label>
                        <input type="text" class="form-control" id="company" formControlName="company">
                    </div>
                    <div class="form-group col-md-8">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email">
                        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="validation-text-error" role="alert">
                            <div *ngIf="email.errors.required">
                                This field is required.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-3">
                        <label for="birthDate">Birth Date</label>
                        <input type="text" class="form-control" id="birthDate" maxlength="10" placeholder="MM/DD/YYYY" formControlName="birthDate">
                        <div *ngIf="birthDate.invalid && (birthDate.dirty || birthDate.touched)" class="validation-text-error" role="alert">
                            10 chars max.
                        </div>
                    </div>                    
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="primaryPhoneNumber">Primary Phone Number</label>
                        <input type="text" class="form-control" id="primaryPhoneNumber" formControlName="primaryPhoneNumber">
                        <div *ngIf="primaryPhoneNumber.invalid && (primaryPhoneNumber.dirty || primaryPhoneNumber.touched)" class="validation-text-error" role="alert">
                            <div *ngIf="primaryPhoneNumber.errors.required">
                                This field is required.
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="secondaryPhoneNumber">Secondary Phone Number</label>
                        <input type="text" class="form-control" id="secondaryPhoneNumber" formControlName="secondaryPhoneNumber">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <button type="reset" class="btn btn-secondary">Clear</button>
                        <button type="submit" class="btn btn-primary" [disabled]="!newClientForm.valid">Save</button>
                    </div>
                </div>                
            </form>
        </div>
    </div>    
</div>
