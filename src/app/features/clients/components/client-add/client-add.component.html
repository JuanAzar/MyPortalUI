<div class="container">
    <div class="row">
        <div class="col-md-8">
            <form class="form-horizontal">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="company">Company</label>
                        <input type="text" class="form-control" id="company">
                    </div>
                    <div class="form-group col-md-8">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>                
                </div>
                <div class="row">
                    <div class="form-group col-md-3">
                        <label for="birthDate">Birth Date</label>
                        <input type="text" class="form-control" id="birthDate">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="primaryPhoneNumber">Primary Phone Number</label>
                        <input type="text" class="form-control" id="primaryPhoneNumber">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="secondaryPhoneNumber">Secondary Phone Number</label>
                        <input type="text" class="form-control" id="secondaryPhoneNumber">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn btn-secondary">Clear</button>
                    </div>
                </div>                
            </form>
        </div>
    </div>    
</div>
